<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outlook Icons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Unbounded:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --ink: #101321;
        --muted: #5d6271;
        --paper: #f6f5f2;
        --panel: #ffffff;
        --accent: #e85d75;
        --accent-2: #00a3c7;
        --ring: rgba(16, 19, 33, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #fff, var(--paper));
        min-height: 100vh;
      }

      .page {
        max-width: 1100px;
        margin: 0 auto;
        padding: 56px 24px 72px;
      }

      header {
        display: grid;
        gap: 12px;
      }

      h1 {
        font-family: "Unbounded", "Segoe UI", sans-serif;
        font-size: clamp(2rem, 4vw, 3.4rem);
        margin: 0;
      }

      .subtitle {
        color: var(--muted);
        font-size: 1.05rem;
        max-width: 720px;
      }

      .grid {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 22px;
      }

      figure {
        margin: 0;
        background: var(--panel);
        border-radius: 18px;
        padding: 18px 18px 16px;
        box-shadow: 0 18px 45px -32px rgba(16, 19, 33, 0.5);
        border: 1px solid var(--ring);
        display: grid;
        gap: 14px;
        align-content: start;
        transition:
          transform 0.25s ease,
          box-shadow 0.25s ease;
      }

      figure:hover {
        transform: translateY(-4px);
        box-shadow: 0 24px 60px -32px rgba(16, 19, 33, 0.55);
      }

      .badge {
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent-2);
        font-weight: 600;
      }

      .icon-wrap {
        display: grid;
        place-items: center;
        padding: 18px;
        background: linear-gradient(
          135deg,
          rgba(232, 93, 117, 0.08),
          rgba(0, 163, 199, 0.1)
        );
        border-radius: 14px;
      }

      img {
        max-width: 100%;
        height: auto;
        image-rendering: auto;
      }

      figcaption {
        font-size: 0.95rem;
        color: var(--muted);
        word-break: break-word;
      }

      footer {
        margin-top: 46px;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .pulse {
        position: relative;
      }

      .pulse::after {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 20px;
        border: 1px solid rgba(232, 93, 117, 0.2);
        animation: pulse 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.03);
          opacity: 0.9;
        }
      }

      .tabs {
        display: flex;
        gap: 12px;
        margin-top: 32px;
        border-bottom: 2px solid var(--ring);
      }

      .tab {
        padding: 12px 24px;
        background: none;
        border: none;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        color: var(--muted);
        cursor: pointer;
        position: relative;
        transition: color 0.25s ease;
      }

      .tab:hover {
        color: var(--ink);
      }

      .tab.active {
        color: var(--accent);
      }

      .tab.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background: var(--accent);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>

    <script>
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const targetId = tab.dataset.tab;

          tabs.forEach((t) => t.classList.remove("active"));
          contents.forEach((c) => c.classList.remove("active"));

          tab.classList.add("active");
          document.getElementById(targetId).classList.add("active");
        });
      });
    </script>
